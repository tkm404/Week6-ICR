<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h3>Enter an ammount in USD ($), and choose a currency to exchange.</h3>
  <form id="exchange-form">
    <label for="dollar-amount">Enter an ammount:</label>
    <input id="dollar-ammount" type="number">
    <label for="exchange-select">Choose a world currency:</label>
    <select id="exchange-select">
      <option>Euro</option>
      <option>Japanese Yen (JPY)</option>
      <option>Chinese Yuan Renminbi (CNY)</option>
      <option>Indian Rupee (INR)</option>
      <option>UK Pound (GBP)</option>
      <option>Saudi Arabian Riyal (SAR)</option>
      <option>Norwegian Krone (NOK)</option>
    </select>
    <button type="submit">Submit</button>
  </form>
