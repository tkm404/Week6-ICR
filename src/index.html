<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <h3>Enter an ammount in USD ($), and choose a currency to exchange.</h3>
  <form id="exchange-form">
    <label for="dollar-amount">Enter an amount:</label>
    <input id="dollar-amount" type="number">
    <label for="exchange-select">Choose a world currency:</label>
    <select id="exchange-select">
      <option value="EUR">Euro (EUR)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="CNY">Chinese Yuan Renminbi (CNY)</option>
      <option value="INR">Indian Rupee (INR)</option>
      <option value="GBP">UK Pound (GBP)</option>
      <option value="SAR">Saudi Arabian Riyal (SAR)</option>
      <option value="NOK">Norwegian Krone (NOK)</option>
    </select>
    <button type="submit">Submit</button>
  </form>
